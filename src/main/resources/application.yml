server:
  port: 8761
eureka:
  instance:
    #主机名
    hostname: localhost
  client:
    #eureka 注册中心地址
    defaultZone: http://localhost:8761/eureka/
    #Eureka服务注册中心会将自己作为客户端来尝试注册它自己，必須禁止      
    register-with-eureka: false
    fetch-registry: false